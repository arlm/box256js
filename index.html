<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hexapod</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        window.onload = function() {
            // Start
            window.bx = new Box256(document.getElementById('wrapper'));
        };
    </script>
</head>
<body>
    <div id="wrapper"></div>
    <div class="button" onclick="bx.loadProgramm(test)">Load</div>
    <div class="button" onclick="bx.stop()">Stop</div>
    <div class="button" onclick="bx.step()">Step</div>
    <div class="button" onclick="bx.run()">Run</div>
</body>
</html>
